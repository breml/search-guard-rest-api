log4j.rootLogger=INFO, out

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.conversionPattern=[%d{HH:mm:ss,SSS}][%-5p] %c - %m%n

log4j.logger.org.elasticsearch=INFO

log4j.logger.org.elasticsearch.com.floragunn.searchguard.ssl.transport.SearchGuardSSLNettyTransport=WARN
log4j.logger.org.elasticsearch.com.floragunn.searchguard.transport.SearchGuardTransportService.tracer=OFF

log4j.logger.org.elasticsearch.com.floragunn=DEBUG
log4j.logger.org.apache.directory=ERROR

log4j.logger.org.elasticsearch.com.floragunn.searchguard.configuration.PrivilegesEvaluator=DEBUG
log4j.logger.org.elasticsearch.com.floragunn.searchguard.auth.BackendRegistry=DEBUG
log4j.logger.org.elasticsearch.com.floragunn.dlic.rest.api=DEBUG